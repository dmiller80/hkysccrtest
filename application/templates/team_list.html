{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div style="background-color: #2a2a2a2a; padding: 10px;">
        <h1>Teams List</h1>
    </div>
    <div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-info">
                <th>Team #</th>
                <th>School</th>
                <th>Name</th>
                <th>Coach</th>
                <th colspan="3">Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for team in teams %}
                <tr>
                    <td>{{team.id}}</td>
                    <td>{{team.school}}</td>
                    <td>{{team.name}}</td>
                    <td>{{team.coach}}</td>
                    <td><a href="" class="btn btn-warning">Edit</a>
                    <td><a href=""
                           onclick="return confirm('Are you sure you want to delete?')"
                           class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>
{% endblock %}
