{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div style="background-color: #2a2a2a2a; padding: 10px;">
        <h1>Players List</h1>
    </div>
    <div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-info">
                <th>Team</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
                <th colspan="3">Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for player in players %}
                <tr>
                    <td>{{player.team}}</td>
                    <td>{{player.first_name}}</td>
                    <td>{{player.last_name}}</td>
                    <td>{{player.city}}</td>
                    <td><a href="{% url 'application:player_edit' pk=player.pk %}" class="btn btn-warning">Edit</a>
                    <td><a href="{% url 'application:player_delete' pk=player.pk %}"
                           onclick="return confirm('Are you sure you want to delete?')"
                           class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <div class="row">
            <a href="{% url 'application:player_new' %}"><span
                    class="btn btn-primary">Add Player</span></a>
        </div>
    </div>
{% endblock %}
